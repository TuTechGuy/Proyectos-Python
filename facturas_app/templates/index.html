<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracción de Texto de Facturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Extractor de Facturas</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Inicio</a></li>
                    <li><a href="#" class="hover:underline">Servicios</a></li>
                    <li><a href="#" class="hover:underline">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl flex">
            <!-- Formulario y Texto Extraído -->
            <div class="w-1/2 p-4">
                <h2 class="text-xl font-bold mb-4 text-blue-500 text-center">Sube tus facturas</h2>
                <form method="POST" enctype="multipart/form-data" class="space-y-4">
                    <input type="file" name="factura" multiple class="border p-2 w-full rounded">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Extraer texto</button>
                </form>
                
                <!-- Resultado -->
                {% if texto %}
                <div class="mt-4 p-3 bg-gray-200 rounded max-h-40 overflow-y-auto">
                    <h3 class="font-bold text-gray-700">Texto extraído:</h3>
                    <p class="text-sm">{{ texto }}</p>
                </div>
                {% endif %}
            </div>
            
            <!-- Vista previa de la factura -->
            <div class="w-1/2 p-4 flex items-center justify-center">
                {% if factura_url %}
                <img src="{{ factura_url }}" alt="Factura subida" class="rounded shadow-md max-w-full max-h-96">
                {% else %}
                <p class="text-gray-500 text-center">No hay factura cargada</p>
                {% endif %}
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 Extractor de Facturas. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
